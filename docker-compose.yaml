version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: crawler
      POSTGRES_PASSWORD: crawlerpass
      POSTGRES_DB: articlecrawler
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crawler"]
      interval: 5s
      retries: 10

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgres://crawler:crawlerpass@db:5432/articlecrawler?sslmode=disable
    ports:
      - "50051:50051" 
      - "8080:8080"  
    volumes:
      - ./:/app

volumes:
  pgdata:
